<!-- <div class="example-input"> search bar-->
<nz-empty nzNotFoundImage="assets/imgs/miao.png" nzNotFoundContent= "Search Repository~"></nz-empty>

<div class="container">
<div class="search-layout">
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixIconButton">
    <input placeholder="input here" nz-input [(ngModel)]="inputValue" (input)="onChange($event)"
      [nzAutocomplete]="auto" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>
      <i nz-icon nzType="search" nzTheme="outline"></i>
    </button>
  </ng-template>
  <nz-autocomplete [nzDataSource]="filteredOptions" #auto></nz-autocomplete>

</div>
</div>
