<nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
  <nz-card-meta nzTitle="UserName" [nzDescription]="currentUser.nickName">
  </nz-card-meta>
  <br/>
  <nz-card-meta nzTitle="UserEmail" [nzDescription]="currentUser.email">
  </nz-card-meta>
</nz-card>

<ng-template #actionSetting>
  <i nz-icon nzType="setting" onclick="changeName()"></i>
</ng-template>
<ng-template #actionEdit>
  <i nz-icon nzType="edit"></i>
</ng-template>
<ng-template #actionEllipsis>
  <i nz-icon nzType="ellipsis"></i>
</ng-template>
