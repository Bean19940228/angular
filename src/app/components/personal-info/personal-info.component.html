<!-- 单项绑定值从TS-》前端，插值 -->

<!-- 两种方式绑定 -->
<!-- name:<p id = "name"> {{name}}</p> -->
name:<p id = "name" [innerHTML] = "name"> </p>

<button nz-button nzType="primary" nzGhost=true (click)= "changeName()">Change Name</button>
<button nz-button nzType="primary" nzGhost=true (click)="changeHtml()">Change Html </button>

<nz-divider></nz-divider>

<button nz-button nzType="primary" (click)="loadOne()" [nzLoading]="isLoadingOne">Click me!</button>
<hr>
Friends: <input type="text" [(ngModel)]="friendName"> <button (click)="addFriend()"> Add </button>
<ul>
    <li *ngFor="let item of friends; let key = index;">{{item}} <button (click)= "deleteItem(key)">Delete</button></li>
</ul>
<nz-empty *ngIf="friends.length === 0 "></nz-empty>
<img [src]="paths" alt="">
<div [ngClass]="{'red': friends.length === 0, 'blue': friends.length !== 0 }">

</div>
<!-- 时间过滤器 | 还有uppercase lowercase等 -->
<p >{{dateTime | date : 'yyyy-MM-dd'}}</p>
<p>{{name |uppercaseDisaplay : 'hhh'}}</p>

<input type="checkbox" name="remember me" [(ngModel)]="r">
<p>{{r}}</p>
<!-- name是一样的才会有几选一的效果 -->
<input type="radio" name="gender" id="" value="male" [(ngModel)]="gender">
<input type="radio" name="gender" id="" value="female" [(ngModel)]="gender">
<p [innerHTML]= "gender"></p>
